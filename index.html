<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Impact Founder VR Exhibit</title>
    <meta name="description" content="360&deg; Image Gallery - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://npmcdn.com/aframe-animation-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-event-set-component@3.0.3"></script>
    <script src="https://npmcdn.com/aframe-layout-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-template-component@3.1.1"></script>
    <script src="components/set-image.js"></script>
  </head>
  <body>
    <a-scene debug>
      <a-assets>
        <img id="city" crossorigin="anonymous" src="/assets/images/city.jpg">
        <img id="bsw" crossorigin="anonymous" src="/assets/images/bswLogo.png">
        <img id="TimWolters" crossorigin="anonymous" src="/assets/images/TimWolters.png">
        <img id="KrystalCovington" crossorigin="anonymous" src="/assets/images/KrystalCovington.png">
        <img id="KristinDarga" crossorigin="anonymous" src="/assets/images/KristinDarga.png">
        <img id="JackieRos" crossorigin="anonymous" src="/assets/images/JackieRos.png">
        <img id="BradFeld" crossorigin="anonymous" src="/assets/images/BradFeld.png">
        <img id="DaveMayer" crossorigin="anonymous" src="/assets/images/DaveMayer.png">
        <img id="SarahJaneCoffey" crossorigin="anonymous" src="/assets/images/SarahJaneCoffey.png">
        <img id="DaveMayer" crossorigin="anonymous" src="/assets/images/DaveMayer.png">
        <img id="MikeBiselli" crossorigin="anonymous" src="/assets/images/MikeBiselli.png">
        <img id="TomaBedolla" crossorigin="anonymous" src="/assets/images/TomaBedolla.png">
        <img id="SamuelTarantino" crossorigin="anonymous" src="/assets/images/SamuelTarantino.png">
        <img id="KristaMorgan" crossorigin="anonymous" src="/assets/images/KristaMorgan.png">
        <audio id="MikeBiselliAudio" class="audio" crossorigin="anonymous" src="/assets/audio/MikeBiselli.mp3" preload="auto"></audio>
        <audio id="BradFeldAudio" class="audio" crossorigin="anonymous" src="/assets/audio/BradFeld.mp3" preload="auto"></audio>
        <audio id="DaveMayerAudio" class="audio" crossorigin="anonymous" src="/assets/audio/DaveMayer.mp3" preload="auto"></audio>
        <audio id="KristaMorganAudio" class="audio" crossorigin="anonymous" src="/assets/audio/KristaMorgan.mp3" preload="auto"></audio>
        <audio id="KrystalCovingtonAudio" class="audio" crossorigin="anonymous" src="/assets/audio/KrystalCovington.mp3" preload="auto"></audio>
        <audio id="SamuelTarantinoAudio" class="audio" crossorigin="anonymous" src="/assets/audio/SamuelTarantino.mp3" preload="auto"></audio>
        <audio id="TomaBedollaAudio" class="audio" crossorigin="anonymous" src="/assets/audio/TomaBedolla.mp3" preload="auto"></audio>
        <audio id="click-sound" class="audio" crossorigin="anonymous" src="/assets/audio/click.ogg"></audio>

        <script id="logo" type="text/html">
          <a-entity class="logo"
            geometry="primitive: plane; height: 1.75; width: 7"
            material="shader: flat; src: ${thumb}"
          </a-entity>
        </script>

        <script id="audiolink" type="text/html">
          <a-entity class="audiolink" id="soundEntity"
            geometry="primitive: plane; height: 1.5; width: 3"
            material="shader: flat; src: ${thumb}"
            event-set__1="_event: mousedown; scale: 1 1 1"
            event-set__2="_event: mouseup; scale: 1.2 1.2 1"
            event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
            event-set__4="_event: mouseleave; scale: 1 1 1"
            sound="on: click; src: ${sound};"></a-entity>
        </script>

        <script id="link" type="text/html">
          <a-entity class="link"
            position="0 -2 0"
            geometry="primitive: plane; height: 1.5; width: 3"
            material="shader: flat; src: ${thumb}"></a-entity>
        </script>
      </a-assets>

      <!-- 360-degree image. -->
      <a-sky id="image-360" radius="10" src="#city"></a-sky>

      <!-- Logo -->
      <a-entity template="src: #logo" id="logo" position="0 4 -6" light="type: spot; angle: 45" data-thumb="#bsw"></a-entity>

      <!-- Audio Link Images -->
      <a-entity id="audiolink" layout="type: circle; radius: 4; thetaLength: 360" position:"0 0 2">
        <a-entity template="src: #audiolink" data-sound="#KrystalCovingtonAudio" data-thumb="#KrystalCovington" rotation="0 -70 0"></a-entity>
        <a-entity template="src: #audiolink" data-sound="#BradFeldAudio" data-thumb="#BradFeld" rotation="0 -120 0"></a-entity>
        <a-entity template="src: #audiolink" data-sound="#DaveMayerAudio" data-thumb="#DaveMayer" rotation="0 -180 0"></a-entity>
        <a-entity template="src: #audiolink" data-sound="#MikeBiselliAudio" data-thumb="#MikeBiselli" rotation="0 95 0"></a-entity>
        <a-entity template="src: #audiolink" data-sound="#SamuelTarantinoAudio" data-thumb="#SamuelTarantino" rotation="0 60 0"></a-entity>
        <a-entity template="src: #audiolink" data-sound="#TomaBedollaAudio" data-thumb="#TomaBedolla" rotation="0 20 0"></a-entity>
        <a-entity template="src: #audiolink" data-sound="#KristaMorganAudio" data-thumb="#KristaMorgan" rotation="0 -45 0"></a-entity>
      </a-entity>

      <a-entity id="link" layout="type: circle; radius: 4; thetaLength: 360" position:"-3 -6 2" >
        <a-entity template="src: #link" data-thumb="#TimWolters" rotation="-20 -80 -5"></a-entity>
        <a-entity template="src: #link" data-thumb="#KristinDarga" rotation="-20 -160 -5"></a-entity>
        <a-entity template="src: #link" data-thumb="#JackieRos" rotation="-20 140 -5"></a-entity>
        <a-entity template="src: #link" data-thumb="#DaveMayer" rotation="-20 60 -5"></a-entity>
        <a-entity template="src: #link" data-thumb="#SarahJaneCoffey" rotation="-20 -20 -5"></a-entity>
      </a-entity>

      <!-- Camera + cursor. -->
      <a-entity camera look-controls>
        <a-cursor id="cursor"
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
          animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
          event-set__1="_event: mouseenter; color: springgreen"
          event-set__2="_event: mouseleave; color: black"
          fuse="true"
          raycaster="objects: .audiolink"></a-cursor>
      </a-entity>
    </a-scene>
  </body>
</html>
